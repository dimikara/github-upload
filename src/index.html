<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lab: My Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <p>(From 1-25)</p>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="input_height" name="height" min="1" max="25" value="10">
        Grid Width:
        <input type="number" id="input_width" name="width" min="1" max="25" value="10">
<input type="submit" value="Click here!">
    </form>

  <h2>Pick A Color:</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixel_canvas"></table>
    <script src="designs.js"></script>
  <br>
  <br>
</body>
</html>
